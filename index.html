  <head>

      <form class="position">

          <div class="form_check rounded-4">
            <div class="mb-3 px-3 py-4 d-flex">
              <div class="px-2">
                <input type="text" class="form-control rounded-circle text-center active" id="exampleInputEmail1" aria-describedby="emailHelp" />
              </div>
              <div class="px-2">
                <input type="text" class="form-control rounded-circle text-center active" id="exampleInputEmail1" aria-describedby="emailHelp" />
              </div>
              <div class="px-2">
                <input type="text" class="form-control rounded-circle text-center active" id="exampleInputEmail1" aria-describedby="emailHelp" />
              </div>
              <div class="px-2">
                <input type="text" class="form-control rounded-circle text-center active" id="exampleInputEmail1" aria-describedby="emailHelp" />
              </div>
              <div class="px-2">
                <input type="text" class="form-control rounded-circle text-center active" id="exampleInputEmail1" aria-describedby="emailHelp" />
              </div>
              <div class="px-2">
                <input type="text" class="form-control rounded-circle text-center active" id="exampleInputEmail1" aria-describedby="emailHelp" />

            </div>

          <div class="form_check rounded-4">
            <div class="mb-3 px-3 pt-4 d-flex">
              <input type="text" class="form-control rounded-4 text-center" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="SOL..." />

            <div class="mb-3 px-3 pb-4 d-flex">
              <input type="text" class="form-control rounded-4 text-center" id="exampleInputPassword1" placeholder="backpack/Phantom..." />

          </div>
          <div class="form_check rounded-4">
            <div class="mb-3 px-3 py-4 d-flex">
              <input type="text" class="form-control rounded-4 text-center" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="time/date" />
              <span class="p-2 text-white">Deadline</span>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-dark text-center">Create</button>
          </div>
        </div>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
